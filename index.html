<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram RMK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/instagram-celular.png" alt="ilustração de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/instagram-logo.png" alt="instagram logo" class="instagram-logo">
            </div>
            <div class="profile-photo">
                <img src="./imgs/perfil-instagram.jpg" alt="foto de perfil">
            </div>
            <a href="#" id="" class="instagram-login">continue como ...</a>
            <a href="#" id="" class="instagram-logout">remover conta</a>
        </div>
        <div class="group">
            <p class="not-acount">Não é ...</p>
            <p class="notaccount">
                <span class="link-blue">Alterar conta </span> ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixar aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>

    </div>
</body>

</html>
